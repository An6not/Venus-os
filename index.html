<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VenusOS Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="device">
        <div class="device-frame">
            <div class="device-camera"></div>
            <div class="power-button"></div>
            
            <div class="screen">
                <div class="aod-screen" style="display: none;">
                    <div class="aod-time"></div>
                    <div class="aod-date"></div>
                    <div class="aod-notifications"></div>
                </div>

                <div class="main-screen">
                    <div class="status-bar">
                        <div class="status-left">
                            <span class="time"></span>
                        </div>
                        <div class="status-right">
                            <span class="battery">100%</span>
                            <span class="wifi">📶</span>
                            <span class="signal">📱</span>
                        </div>
                    </div>

                    <div class="home-screen">
                        <div class="app-grid">
                            <div class="app-icon" data-app="settings">⚙️ Settings</div>
                            <div class="app-icon" data-app="camera">📸 Camera</div>
                            <div class="app-icon" data-app="gallery">🖼️ Gallery</div>
                            <div class="app-icon" data-app="phone">📞 Phone</div>
                            <div class="app-icon" data-app="messages">💬 Messages</div>
                            <div class="app-icon" data-app="browser">🌐 Browser</div>
                        </div>
                    </div>

                    <div class="navigation-bar">
                        <div class="nav-buttons">
                            <button class="nav-back">◀</button>
                            <button class="nav-home">○</button>
                            <button class="nav-recent">☰</button>
                        </div>
                        <div class="nav-gesture-bar" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
