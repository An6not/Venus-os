<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venus-OS</title>
    <link rel="stylesheet" href="./Public/style.css">
</head>
<body>
    <div id="phone-frame">
        <!-- Полоса состояния -->
        <div id="status-bar">
            <span id="time">12:00</span>
            <span id="battery">100%</span>
        </div>

        <!-- Рабочий стол -->
        <div id="desktop">
            <!-- Иконки приложений будут добавляться динамически через JS -->
        </div>

        <!-- Приложение -->
        <div id="app-window" class="hidden">
            <div id="app-header">
                <span id="app-title">App</span>
                <button id="close-app">X</button>
            </div>
            <div id="app-content">
                <!-- Контент приложения -->
            </div>
        </div>
    </div>

    <script src="./Public/script.js"></script>
</body>
</html>
